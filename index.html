<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <header>

                <li>

            <a href="">

                    </a>
                </li>
            </ul>
        </nav>
    </header> 
    <main>
        <section class="main-log">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>
        <section class="main-input">
            <div class="main-input-container">
               <span class="search-icon"></span>
                <input type="text" id="search" onkeypress="return Obtener_Busqueda(event)">
                <a class="micro-icon" href=""></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>
    </main>
    <footer>
    <ul class="footer-left">
        <li>
            <a href="">Publicidad</a>
        </li>
        <li>

    <ul class="footer-right">

            </li>
        </ul>
    </footer>
<script>
    function Obtener_Busqueda(e) {
    if (e.keyCode == 13) {
        let Buscar = document.getElementById("search").value; 
        if(Buscar != ''){
            window.location.href = "https://www.google.com/search?q="+Buscar;
        }
        return false;
    }
}
</script>
    
</body>
